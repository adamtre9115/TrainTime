<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedular</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- personal css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container">
        <div id="head" class="col-12 text-center">
            <h1>Railway Express</h1>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Current Schedule
                    </div>
                    <!-- end card header -->
                    <div class="card-body">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (Min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!--train info will appear here -->
                            </tbody>
                        </table>
                        <!-- end table -->
                    </div>
                    <!-- end card body -->
                </div>
                <!-- end card -->
            </div>
            <!-- end col 9 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="Midnight Express">
                            </div>
                            <div class="form-group">
                                <label for="trainDest">Destination</label>
                                <input type="text" class="form-control" id="trainDest" placeholder="North Pole">
                            </div>
                            <div class="form-group">
                                <label for="trainStart">Initial Train Time (HH:mm - Military)</label>
                                <input type="text" class="form-control" id="trainStart" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="trainFreq">Frequency (Min)</label>
                                <input type="number" class="form-control" id="trainFreq" placeholder="20">
                            </div>

                            <button type="submit" id="enterBtn" class="btn btn-primary">Enter</button>
                        </form>
                        <!-- end form -->
                    </div>
                </div>
                <!-- end card -->
            </div>
        </div>
        <!--end row  -->
    </section>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
        <!-- momentjs -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.18.1/min/moment.min.js"></script>
    <!-- personal js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
